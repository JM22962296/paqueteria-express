<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente - Mercado Express</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background-color: #fff8dc;
      padding: 10px;
      box-sizing: border-box;
    }

    header {
      background-color: #0084ff;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav button {
      padding: 10px;
      margin: 5px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      position: relative;
    }

    section, #map { max-width: 100%; width: 100%; }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #contador {
      font-size: 22px;
      color: #d32f2f;
      font-weight: bold;
      margin-top: 10px;
    }

    #map {
      height: 300px;
      margin-top: 10px;
    }

    #alerta {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>üì¶ Cliente - Mercado Express</h1>
</header>

<nav>
  <button onclick="vista('noti')">üîî Notificaciones <span id="alerta">1</span></button>
  <button onclick="vista('mapa')">üó∫Ô∏è Ver paquete</button>
</nav>

<section id="noti">
  <div id="avisoLlegada" style="display:none; font-weight:bold; margin-bottom:10px;">
    üì¨ Tu paquete ha llegado. ¬øDese√°s programar la entrega?
  </div>

  <div id="acciones" style="display:none;">
    <button class="btn" onclick="accion('ahora')">‚úÖ Recibir ahora</button>
    <button class="btn" onclick="accion('posponer')">üïì Posponer entrega</button>
  </div>

  <label>Lugar:</label><input type="text" id="direccion" placeholder="Ej. Calle 123"><br><br>
  <label>Hora:</label><input type="time" id="horaEntrega"><br><br>
  <div id="contador"></div>
</section>

<section id="mapa" style="display:none;">
  <h2>Seguimiento en tiempo real</h2>
  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  window.notificado = false;

  const coordsEntrega = [-51.6205, -69.2175];
  const sucursalCoords = [-51.6215, -69.2185];

  const map = L.map('map').setView(sucursalCoords, 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const sucursal = L.marker(sucursalCoords, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/1483/1483336.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    })
  }).addTo(map).bindPopup('üè¢ Sucursal Mercado Express');

  const paquete = L.marker(sucursalCoords, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/826/826278.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    })
  }).addTo(map).bindPopup("üõµ Paquete en tr√°nsito");

  let puntoEntrega;
  let rutaEntrega;

  // ‚è≥ Simular movimiento de la moto en el mapa
  setInterval(() => {
    const pos = paquete.getLatLng();
    const dx = (coordsEntrega[0] - pos.lat) * 0.05;
    const dy = (coordsEntrega[1] - pos.lng) * 0.05;
    const nuevaLat = pos.lat + dx;
    const nuevaLng = pos.lng + dy;
    paquete.setLatLng([nuevaLat, nuevaLng]);
  }, 2000);

  // ‚è±Ô∏è Lanzar notificaci√≥n 30 segundos despu√©s de abrir la app
  setTimeout(() => {
    if (!window.notificado && !puntoEntrega) {
      window.notificado = true;
      document.getElementById('alerta').style.display = 'inline-block';
    }
  }, 30000);

  function vista(v) {
    document.getElementById('noti').style.display = v === 'noti' ? 'block' : 'none';
    document.getElementById('mapa').style.display = v === 'mapa' ? 'block' : 'none';
    if (v === 'mapa') setTimeout(() => map.invalidateSize(), 300);

    if (v === 'noti' && window.notificado && !puntoEntrega) {
      document.getElementById('avisoLlegada').style.display = 'block';
      document.getElementById('acciones').style.display = 'block';
      document.getElementById('alerta').style.display = 'none';
    }
  }

  function accion(tipo) {
    const direccion = document.getElementById('direccion').value.trim();
    const hora = document.getElementById('horaEntrega').value.trim();

    if (!direccion || !hora) {
      alert("üìç Ingres√° direcci√≥n y hora de entrega");
      return;
    }

    const minutos = tipo === 'ahora' ? 3 : 10;
    document.getElementById('contador').innerText = `‚è≥ Tu paquete se entregar√° en ${minutos} minutos`;

    if (puntoEntrega) map.removeLayer(puntoEntrega);
    puntoEntrega = L.marker(coordsEntrega, {
      icon: L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/128/684/684908.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      })
    }).addTo(map).bindPopup(`üì¶ Entrega programada:<br>${direccion} a las ${hora}`).openPopup();

    if (rutaEntrega) map.removeLayer(rutaEntrega);
    rutaEntrega = L.polyline([sucursalCoords, coordsEntrega], {
      color: 'violet',
      weight: 5,
      opacity: 0.9,
      dashArray: '8,5'
    }).addTo(map);

    iniciarContador(minutos);
    map.setView(coordsEntrega, 15);
    vista('mapa');
  }

  function iniciarContador(minutos) {
    let t = minutos * 60;
    const el = document.getElementById('contador');
    const i = setInterval(() => {
      const m = Math.floor(t / 60);
      const s = t % 60;
      el.innerText = `‚è≥ Falta ${m}:${s < 10 ? '0' + s : s} para recibir tu paquete`;
      t--;
      if (t < 0) {
        clearInterval(i);
        el.innerText = 'üì¶ Entrega completada';
      }
    }, 1000);
  }
</script>

</body>
</html>
