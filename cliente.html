<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente - Mercado Express</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8dc;
    }
    header {
      background-color: #0084ff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #ffcc00;
    }
    section {
      padding: 15px;
    }
    #map {
      height: 400px;
      margin-top: 15px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #contador {
      font-size: 24px;
      color: #d32f2f;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>ğŸ“¦ Mercado Express</h1>
</header>

<nav>
  <button onclick="mostrarVista('notificaciones')">ğŸ”” Notificaciones</button>
  <button onclick="mostrarVista('seguimiento')">ğŸ—ºï¸ Â¿DÃ³nde estÃ¡ tu paquete?</button>
</nav>

<section id="notificaciones">
  <h2>Tu paquete llegÃ³ a destino</h2>
  <p>Â¿DeseÃ¡s recibirlo ahora?</p>
  <button class="btn" onclick="recibir()">âœ… Recibir ahora</button>
  <button class="btn" onclick="posponer()">ğŸ•“ Posponer entrega</button><br><br>

  <label>Lugar:</label><br>
  <input type="text" placeholder="Ej. Calle 123"><br><br>
  <label>Horario:</label><br>
  <input type="time"><br><br>

  <div id="contador"></div>
</section>

<section id="seguimiento" style="display:none;">
  <h2>Paquete en trÃ¡nsito</h2>
  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  function mostrarVista(vista) {
    document.getElementById('notificaciones').style.display = vista === 'notificaciones' ? 'block' : 'none';
    document.getElementById('seguimiento').style.display = vista === 'seguimiento' ? 'block' : 'none';
    if (vista === 'seguimiento') setTimeout(() => map.invalidateSize(), 300);
  }

  function recibir() {
    iniciarContador(3); // simulamos llegada en 3 minutos
  }

  function posponer() {
    iniciarContador(10); // reprogramaciÃ³n en 10 minutos
  }

  function iniciarContador(minutos) {
    let tiempo = minutos * 60;
    const contador = document.getElementById('contador');
    const intervalo = setInterval(() => {
      const m = Math.floor(tiempo / 60);
      const s = tiempo % 60;
      contador.innerText = `â³ Tu paquete llega en ${m}:${s < 10 ? '0' + s : s} minutos`;
      tiempo--;
      if (tiempo < 0) {
        clearInterval(intervalo);
        contador.innerText = 'ğŸ“¦ Tu paquete llegÃ³.';
      }
    }, 1000);
  }

  // Mapa simulado en RÃ­o Gallegos
  const map = L.map('map').setView([-51.6226, -69.2181], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const paquete = L.marker([-51.6226, -69.2181], {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/833/833524.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    })
  }).addTo(map).bindPopup('ğŸ“¦ En trÃ¡nsito');

  setInterval(() => {
    const pos = paquete.getLatLng();
    const dx = (Math.random() - 0.5) * 0.001;
    const dy = (Math.random() - 0.5) * 0.001;
    paquete.setLatLng([pos.lat + dx, pos.lng + dy]);
  }, 1500);
</script>

</body>
</html>
