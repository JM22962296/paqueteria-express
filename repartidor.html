<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repartidor - Mercado Express</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial; margin: 0; background-color: #e3f2fd; }
    header { background-color: #0084ff; color: white; text-align: center; padding: 10px; }
    #map { height: 400px; margin: 15px; }
  </style>
</head>
<body>

<header>
  <h1>üèçÔ∏è Repartidor - Mercado Express</h1>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const destino = [-51.6200, -69.2150];
  const sucursal = [-51.6226, -69.2181];

  const map = L.map('map').setView(sucursal, 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Moto amarilla
  const moto = L.marker(sucursal, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/826/826278.png', // Moto amarilla
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    })
  }).addTo(map).bindPopup("üèçÔ∏è En salida desde sucursal");

  // Sucursal visible
  L.marker(sucursal, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/1483/1483336.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    })
  }).addTo(map).bindPopup("üè¢ Sucursal Mercado Express");

  // L√≠nea violeta al destino
  const ruta = L.polyline([sucursal, destino], {
    color: 'violet',
    weight: 5,
    dashArray: '8,5'
  }).addTo(map);

  // Movimiento simulado hacia destino
  setInterval(() => {
    const pos = moto.getLatLng();
    const dx = (destino[0] - pos.lat) * 0.05;
    const dy = (destino[1] - pos.lng) * 0.05;
    const nuevaLat = pos.lat + dx;
    const nuevaLng = pos.lng + dy;

    moto.setLatLng([nuevaLat, nuevaLng]);

    // Verificar llegada
    const distancia = Math.sqrt(Math.pow(destino[0] - nuevaLat, 2) + Math.pow(destino[1] - nuevaLng, 2));
    if (distancia < 0.0003 && !window.entregado) {
      window.entregado = true;
      alert("üì¶ Paquete entregado al cliente.");
    }
  }, 2000);
</script>

</body>
</html>
