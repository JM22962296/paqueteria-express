<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaqueterÃ­a Express</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial; margin: 0; background-color: #f5f5f5; }
    nav { display: flex; background: #0084ff; }
    button { flex: 1; padding: 10px; font-size: 16px; color: white; background: none; border: none; }
    .active { background: #005bb5; }
    section { display: none; padding: 15px; }
    #cliente, #repartidor { display: block; }
    #map { height: 400px; margin-top: 10px; }
  </style>
</head>
<body>

<nav>
  <button onclick="abrir('cliente')" class="active">ğŸ§ Cliente</button>
  <button onclick="abrir('repartidor')">ğŸï¸ Repartidor</button>
</nav>

<section id="cliente">
  <h2>Opciones de Entrega</h2>
  <p>Â¿QuerÃ©s recibir el paquete ahora que llegÃ³?</p>
  <button onclick="accionCliente('recibir')">âœ… SÃ­, recibir ahora</button>
  <button onclick="accionCliente('posponer')">ğŸ•“ Posponer entrega</button><br><br>
  <label>ElegÃ­ nuevo lugar (mÃ¡x 2):</label><br>
  <input type="text" placeholder="Ej. Calle 123"><br><br>
  <label>ElegÃ­ horario:</label><br>
  <input type="time"><br><br>
  <p id="estadoEntrega"></p>
</section>

<section id="repartidor" style="display:none;">
  <h2>Seguimiento de Entregas</h2>
  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Cambio de solapa
  function abrir(seccion) {
    document.getElementById('cliente').style.display = seccion === 'cliente' ? 'block' : 'none';
    document.getElementById('repartidor').style.display = seccion === 'repartidor' ? 'block' : 'none';
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('nav button')[seccion === 'cliente' ? 0 : 1].classList.add('active');
  }

  // Acciones del cliente
  let intentosFallidos = 0;
  function accionCliente(accion) {
    if (accion === 'recibir') {
      document.getElementById('estadoEntrega').innerText = 'âœ”ï¸ Entrega confirmada.';
    } else {
      intentosFallidos++;
      if (intentosFallidos >= 2) {
        document.getElementById('estadoEntrega').innerText = 'âš ï¸ DebÃ©s retirar tu paquete en sucursal.';
      } else {
        document.getElementById('estadoEntrega').innerText = 'â³ Entrega pospuesta. ReprogramÃ¡ lugar y horario.';
      }
    }
  }

  // Mapa en RÃ­o Gallegos
  const map = L.map('map').setView([-51.6226, -69.2181], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Repartidores simulados
  const motos = [
    L.marker([-51.6226, -69.2181], { icon: motoIcon() }).addTo(map),
    L.marker([-51.6270, -69.2205], { icon: motoIcon() }).addTo(map)
  ];

  function motoIcon() {
    return L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/685/685352.png', // Ã­cono de moto
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });
  }

  // SimulaciÃ³n de movimiento
  setInterval(() => {
    motos.forEach(moto => {
      const pos = moto.getLatLng();
      const dx = (Math.random() - 0.5) * 0.001;
      const dy = (Math.random() - 0.5) * 0.001;
      moto.setLatLng([pos.lat + dx, pos.lng + dy]);
    });
  }, 2000);
</script>

</body>
</html>
